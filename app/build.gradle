plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    // set look and feel
    // implementation 'io.github.vincenzopalazzo:material-ui-swing:1.1.2-rc2'
    implementation 'com.formdev:flatlaf:1.2'

    // https://mvnrepository.com/artifact/com.intellij/forms_rt
    implementation group: 'com.intellij', name: 'forms_rt', version: '7.0.3'

}

application {
    // Define the main class for the application.
    mainClass = 'jss.App'
}



java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}